<!doctype html>
<html>
    <head>
        <title>Deriv</title>
        <meta charset="utf-8" />
        <meta name="referrer" content="origin" />
        <script>
            window.addEventListener('message', function (message) {
                var allowed_origins = [
                    'https://deriv.app',
                    'https://staging.deriv.app',
                    'https://app.deriv.com',
                    'https://app.deriv.me',
                    'https://app.deriv.be',
                    'https://staging-app.deriv.com',
                    'https://staging-app.deriv.me',
                    'https://staging-app.deriv.be',
                    'https://test-app.deriv.com',
                    'https://uat-app.deriv.com',
                ];

                if (allowed_origins.includes(message.origin)) {
                    switch (message.data.key) {
                        case 'active_loginid': {
                            if (localStorage.getItem(message.data.key) !== message.data.value) {
                                console.log('setting p2p localStorage for active_loginid');
                                localStorage.setItem(message.data.key, message.data.value);
                            }
                            break;
                        }
                        case 'client.accounts': {
                            if (localStorage.getItem(message.data.key) !== message.data.value) {
                                console.log('setting p2p localStorage for client.accounts');
                                localStorage.setItem(message.data.key, message.data.value);
                            }
                            break;
                        }
                    }
                }
            });
        </script>
    </head>
    <body></body>
</html>
